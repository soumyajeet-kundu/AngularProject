<!doctype html>
<html lang="en">
<head>
<title>Table 07</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="topnav">
    <a class="active" href="#home">BITE Studio</a>
    <div class="topnav-right">
      <a href = "/loginsuccess">What is BITE?</a>
      <a href = "/uploaded">Upload LogFiles</a>
      <a href = "/login"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</a>
    </div>
  </div> 

<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section" style="color: red; padding-top: 20px;">List of Uploaded Files</h2>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="table-wrap">
<table class="table table-bordered table-striped table-hover">
<thead class="thead-dark">
<tr style="text-align: center;">
<th>Id</th>
<th>File Name</th>
<th>File Type</th>
<th>Show Files</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let imp of image" style="text-align: center;">
            <td>{{imp.id}}</td>
            <td>{{imp.name}}</td>
            <td>{{imp.type}}</td>
            <td><button class="btn btn-success" [routerLink]="['/viewerrors']">View</button></td>

                       </tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
