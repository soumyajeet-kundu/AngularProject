<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(15, 240, 248);">
    <a class="navbar-brand" href="#"><h3 style="color: rgb(80, 5, 5); text-shadow: -2px 2px white;">Shadow BITE</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/login']">Login <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Sign Up</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
<div class="container" style="background-image: url('https://www.careerdefenceschool.com/cms/users/assets/img/login-bg.jpg'); background-size: cover; max-width: 600px; background-color: aquamarine; margin-top: 30px;; padding-bottom: 13px; padding-top: 5px;">
    <h2 style="color: white;">User Registration</h2>
    <form #Registerform = "ngForm" (ngSubmit)="registerUser()">
        <small>
            {{msg}}
        </small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
        <!-- <small class="text-danger" [class.d-none]="email.valid && email.untouched">Invalid email pattern</small> -->
        <div *ngIf= "email.errors && (email.invalid && email.touched)">
            <small class="text-white" *ngIf= "email.errors.required">This is a required Field</small>
            <small class="text-white" *ngIf= "email.errors.pattern">Email pattern doesn't match</small>
        </div>
      </div>

      <div class="form-group">
        <label for="uname">User Name</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="user.userName" #username="ngModel" required [class.is-invalid]="username.invalid && username.touched">
        <small class="text-white" [class.d-none]="username.valid || username.untouched">Username is a required field</small>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"  #password="ngModel" required [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">This field is required</small>
      </div>

      <div class="form-group">
        <label for="cpwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Confirm password" name="cpassword" #cpassword="ngModel" [(ngModel)]="user.password" required [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">both should same</small>
      </div>
      
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
    
    <!-- <small class="float-right" >New User?</small><br> -->
    <h6 class="float-right" style="margin: auto;">Existing User->&nbsp;<button class= "btn btn-success btn-sm"  [routerLink]="['/login']">Login Here</button></h6>
    
    
</form>
  </div>
</body>
